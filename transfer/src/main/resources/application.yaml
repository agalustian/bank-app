server:
  port: 8085

spring:
  application:
    name: transfer
  main:
    banner-mode: off
  datasource:
    url: ${PG_URL}
    username: ${PG_USERNAME}
    password: ${PG_PASSWORD}
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: "classpath:/db/changelog/db.changelog-master.yaml"
    default-schema: "accounts"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8080/realms/bank-app}

      client:
        registration:
          transfer-service:
            provider: keycloak
            client-id: transfer-service
            client-secret: ${TRANSFER_CLIENT_SECRET:AvBOece6UFxzluCvGvSv7aexgSqidri8}
            authorization-grant-type: client_credentials
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_URL:http://localhost:8080/realms/bank-app}

services:
  notifications:
    url: ${NOTIFICATIONS_URL:http://localhost:8082}
  accounts:
    url: ${ACCOUNTS_URL:http://localhost:8084}