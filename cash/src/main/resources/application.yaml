server:
  port: ${REST_PORT:8083}

spring:
  application:
    name: cash
  main:
    banner-mode: off
  datasource:
    url: ${PG_URL}
    username: ${PG_USERNAME}
    password: ${PG_PASSWORD}
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: "classpath:/db/changelog/db.changelog-master.yaml"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8080/realms/bank-app}

      client:
        registration:
          cash-service:
            provider: keycloak
            client-id: cash-service
            client-secret: ${CASH_CLIENT_SECRET:Dj8JrrzsbMTx7b1kGpvS4O75whP2jkZI}
            authorization-grant-type: client_credentials
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_URL:http://localhost:8080/realms/bank-app}

services:
  notifications:
    url: ${NOTIFICATIONS_URL:http://localhost:8082}
  accounts:
    url: ${ACCOUNTS_URL:http://localhost:8084}