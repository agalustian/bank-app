server:
  port: 8083

spring:
  application:
    name: cash
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://localhost:5432/bankdb
    username: postgres
    password: mysecretpassword
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: "classpath:/db/changelog/db.changelog-master.yaml"

services:
  notifications:
    url: ${NOTIFICATIONS_URL:http://localhost:8082}
  accounts:
    url: ${ACCOUNTS_URL:http://localhost:8084}
