server:
  port: 8082

spring:
  application:
    name: notifications
  main:
    banner-mode: off
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8080/realms/bank-app}
  cloud:
    consul:
      host: ${CONSUL_URL:localhost}
      port: ${CONSUL_PORT:8500}
      config:
        enabled: true
        prefix: config
        defaultContext: application