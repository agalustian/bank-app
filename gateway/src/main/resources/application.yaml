server:
  port: 8079
spring:
  application:
    name: application-gateway
  main:
    banner-mode: off
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8080/realms/bank-app}

services:
  accounts:
    url: ${ACCOUNTS_URL:http://localhost:8084}
  cash:
    url: ${CASH_URL:http://localhost:8083}
  transfer:
    url: ${TRANSFER_URL:http://localhost:8085}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true