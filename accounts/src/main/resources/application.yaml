server:
  port: 8084

spring:
  application:
    name: accounts
  main:
    banner-mode: off
  datasource:
    url: ${PG_URL}
    username: ${PG_USERNAME:postgres}
    password: ${PG_PASSWORD:mysecretpassword}
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: "classpath:/db/changelog/db.changelog-master.yaml"
#  sql:
#    init:
#      mode: always
  cloud:
    consul:
      host: ${CONSUL_URL:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        service-name: accounts
      config:
        enabled: true
        format: YAML
        prefix: config
        data-key: data
        defaultContext: application
  config:
    import: "optional:consul:"

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8080/realms/bank-app}

      client:
        registration:
          accounts-service:
            provider: keycloak
            client-id: accounts-service
            client-secret: ${ACCOUNTS_CLIENT_SECRET:92dkcPbazLPcy25UHQVwh602v0abCDpf}
            authorization-grant-type: client_credentials
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_URL:http://localhost:8080/realms/bank-app}

services:
  notifications:
    url: ${NOTIFICATIONS_URL:http://notifications:8082}

